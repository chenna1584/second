<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput name="email" ngModel required email>
    <mat-error *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
      Please enter a valid email.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput name="password" ngModel required>
    <mat-error *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
      Password is required.
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
